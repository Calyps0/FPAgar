# ===============================================
# Отправка статистики на клиент (PacketID 90)
# Содержит в себе аптайм, онлайн, размер карты, размер еды, режим игры

# Интервал между повторной отправкой пакета (в мс, 0 для отключения отправки)
StatSendDelay = 0
# Какие 2 параметра размера карты будут отправлены (right, left, top, bottom - разделитель ":")
MapRatioTypeForStat = right:bottom
# ===============================================

# ===============================================
# Система пинга (PacketID 100)
# Схема:
#	Сервер отправляет пакет клиенту, содержащий время отправки, клиент при его получении отправляет его обратно,
#	с теми же данными, затем сервер расчитывает время, потраченное на отправку/прием пакета

# Интервал между повторной отправкой пакета (в мс, 0 для отключения отправки)
PingSendDelay = 10000
# При не получении пакета с пингом клиент будет отключен
# (т.е. после каждой отсылки пакета с сервера, клиент должен отправить его обратно) 
MaxFailPing = 2
# Максимально допустимый пинг, при его привышении клиент будет отключен
MaxAllowedPing = 200
# ===============================================