# Начальная масса игрока
StartMass = 10

# максимальная масса (каждого шара)
MaxMass = 22500

# минимальная масса для плевка (W)
MinMassEject = 36

# Сколько массы забирать у игрока при извлечении массы
MassLostByEject = 18

# минимальная масса для деления (Space)
MinMassSplit = 36

# максимальное кол-во шаров
MaxCells = 16

# минимальная значение массы, с которой масса начинает уменьшаться
MinMassDecay = 9
# Как часто будет запускаться задача для уменьшения массы (в мс)
MassDecayTaskDelay = 1000
# множитель потери массы (формула: масса = масса - масса * MassDecayRate)
MassDecayRate = 0.003

# базовое значение интервала между сбором шаров
# значение в тиках (1 тик = 50 мс),
# например 30 * 1000 / 50 = 600 (т.е. 600 это 30 сек)
RecombineTime = 600

# максимальная длинна ника
MaxNickLength = 15