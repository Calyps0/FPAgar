# Порт сервера
ServerPort = 4412

# ID режима игры (0 - FFA)
GameModeID = 0

# Максимальное кол-во игроков
MaxPlayers = 100

# Интервал между отправкой пакета таблицы лидеров (в мс)
LeaderBoardSendInterval = 1000

# Макс. кол-во игроков в таблице лидеров
LeaderBoardMaxPlayers = 10

# Авторестарт сервера через определенное кол-во минут, 0 - отключить авторестарт
AutoRestartDelay = 120

# Интервал в минутах между выводом информации о сервере в консоль (использование озу, онлайн, аптайм)
PrintInfoTaskDelay = 10
PrintMemUsage = true
PrintOnline = true
PrintUptime = true

# Пароли для авторизации админов/модеров (комадна /auth)
AdminPass = adminpass
ModerPass = moderpass
# Банить игрока (true) или кикать (false) после MaxAttemptsForPunish неверных попыток ввода пароля
BanIfInvalidPass = true
MaxAttemptsForPunish = 5

# Логировать успешные входы под админом/модером?
LogSuccesAuth = true

# Логировать использование команд?
LogUserCommandUse = true
LogAdminCommandUse = true

# Логирование чата
LogChat = true
# Выводить чат в консоль?
PrintChat = true

# Отладка
LogDebug = false
PrintDebug = false